{% extends "base.html" %}

{% block title %}Task 2: MNIST Digit Recognition{% endblock %}

{% block extra_css %}
<style>
    .mnist-canvas {
        border: 2px solid #007bff;
        border-radius: 10px;
        cursor: crosshair;
        background-color: #000;
    }
    .digit-preview {
        width: 100px;
        height: 100px;
        border: 2px solid #dee2e6;
        border-radius: 8px;
        background-color: #000;
    }
    .confidence-bar {
        height: 25px;
        border-radius: 5px;
        transition: width 0.5s ease;
    }
    .prediction-card {
        border-left: 4px solid #28a745;
    }
    .model-stats {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 10px;
    }
    .sample-digit {
        transition: transform 0.3s ease;
        cursor: pointer;
    }
    .sample-digit:hover {
        transform: scale(1.05);
    }
    .drawing-tools {
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
    }
</style>
{% endblock %}
